<script>
// 音乐文件列表
var musicFiles = [
    'music/起风了.mp3',
    'music/账号已注销.mp3',
    'music/忆夏思乡.mp3',
    'music/山海入梦来.mp3',
    'music/城南花已开.mp3',
    'music/错位时空.mp3'
    'music/星辰大海.mp3'
    'music/莫问归期.mp3'
    'music/Merry Christmas Mr. Lawrence.mp3'
    'music/风居住的街道.mp3'
    'music/晚风.mp3'
    // ... 更多音乐文件
];

// 获取音频元素
var audio = document.getElementById('myAudio');

// 定义播放随机音乐的函数
function playRandomMusic() {
    // 生成一个随机索引
    var randomIndex = Math.floor(Math.random() * musicFiles.length);
    // 设置音频源为随机选中的音乐文件
    audio.src = musicFiles[randomIndex];
    // 尝试播放音乐
    audio.play();
}
</script>
